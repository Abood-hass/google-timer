<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Google Timer</title>
</head>
<header></header>

<body>
    <div class="timerConatiner">
        <div class="tabConatiner">
            <div id="timerTabConatiner">
                <span class="material-symbols-outlined">
                    hourglass_empty
                </span><span id="timerBtn">Timer</span>
            </div>
            <div id="stopwatchTabConatiner">
                <span class="material-symbols-outlined">
                    timer
                </span><span id="stopwatchBtn">Stopwatch</span>
            </div>
        </div>
        <div class="timeDisplay">
            <div id="timerView" class="timer">
                <a id="timerHour"></a><span id="timerHourIcon">h</span>
                <a id="timerMin">5</a><span id="timerMinIcon">m</span>
                <a id="timerSec">0</a><span>s</span>
            </div>
            <div id="Input" class="timer">
                <input type="number" placeholder="00" maxlength="2" id="hourInput" /><span id="timerHourIcon">h</span>
                <input type="number" placeholder="00" maxlength="2" id="minsInput" /><span id="timerMinIcon">m</span>
                <input type="number" placeholder="00" maxlength="2" id="secInput" /><span>s</span>
            </div>
            <div id="stopwatchView" class="stopwatch"><a id="stopwatchSec">0</a><span>s</span> <span
                    id="stopwatchMicroSec">00</span>
            </div>
        </div>
        <div class="controller">
            <div>
                <button id="startBtn">start</button>
                <button id="stopBtn" style="display: none;">stop</button>
                <button id="resetBtn">reset</button>
            </div>
            <div style="display: flex; flex-direction: row-reverse;">

                <span class="material-symbols-outlined">
                    fullscreen
                </span>
                <span id="speaker" class="material-symbols-outlined">
                    volume_up
                </span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
